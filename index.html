<script type="text/javascript">
	var audio = new Audio('piano.mp3');
	audio.play();
	document.getElementById('audioButton').className="image img-circle";
	function audioSwitch() {
		if (audio.paused) {
			document.getElementById('audioButton').className="image img-circle";
			audio.play();
		} else {
			document.getElementById('audioButton').className="img-circle";
			audio.pause();
		}
	}
</script>
